# Markdown
[[layers]]
  name = "lang#markdown"

# Python 
[[layers]]
  name = "lang#python"
  enabled_linters = ['python','pylint']

#Typescript
[[layers]]
  name = "lang#typescript"

#Vue
[[layers]]
  name = "lang#vue"

